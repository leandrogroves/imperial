    <form class="formulario-datos" action="" method="" enctype="multipart/form-data">
      <label for="Nombre">Nombre:</label>

      <input type="Apellido" placeholder="Apellido">

      <input type="E-mail" placeholder="E-mail">
    <h3>Desea recibir nuestro Newsletter?</h3>
      <label for="">Si</label>
      <input name="html-preference" type="radio" value="">

      <input name="html-preference" type="radio" value="">
    <fieldset>  
      <legend>Comentarios:</legend>
      <!-- Aquí irán los elementos de formulario -->
      <textarea id="comment" placeholder="Su comentario" 
      maxlength="329" required cols="30" rows="10">
      </textarea>  
    </fieldset>  
    <section id="botonesformulario">        
      <input type="reset" value="Limpiar"/>
      <input type="submit" value="Enviar"/>
